<mat-card class="login-page">
  <mat-card-title>Login (Reactive)</mat-card-title>
  <mat-card-content>
    <!-- [formGroup]="form" bind form in component with template -->
    <form class="login-form data-form" [formGroup]="form">

      <mat-form-field>

        <!-- formControlName="email" bind template elem with control name -->
        <input matInput type="email" name="email"
          formControlName="email"
          placeholder="Email">

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" placeholder="Password"
          [formControl]="password">

      </mat-form-field>

      <button mat-raised-button color="primary">
        Login
      </button>

    </form>    
  </mat-card-content>
</mat-card>

<div class="form-val">
  {{form.value | json}}
</div>

<div class="form-val">
  {{form.valid}}
</div>
