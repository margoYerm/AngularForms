<mat-card class="login-page">
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>

    <form class="login-form data-form" #loginForm="ngForm">

      <mat-form-field>

        <input matInput type="email" name="email"
          ngModel #email="ngModel" 
          required
          minlength="3"
          maxlength="20"
          email         
          placeholder="Email">
          <!--  pattern="[a-z+]" -->

        <mat-error *ngIf="email.errors?.required">
          The error is mandatory!
        </mat-error>

        <mat-error *ngIf="email.errors?.minlength">
          Your e-mail might have {{email.errors?.minlength.required}} chars,
          but it only has {{email.errors?.minlength.actualLength}}
        </mat-error>

        <mat-error *ngIf="email.errors?.email">
          This is not a valid email.
        </mat-error>

      </mat-form-field>

      <mat-form-field>

        <input matInput type="password" name="password"
          ngModel #password="ngModel"
          required 
          placeholder="Password">        

      </mat-form-field>

      <button mat-raised-button color="primary"
        (click)="login(loginForm)">
        Login
      </button>

    </form>

  </mat-card-content>
  
</mat-card>
