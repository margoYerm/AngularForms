<div [formGroup]="form">

  <mat-radio-group formControlName="courseType">
    <mat-radio-button value="free">Free</mat-radio-button>
    <mat-radio-button value="premium">Premium</mat-radio-button>
  </mat-radio-group>

  <!-- Nested reusable component for upload files to the server and 
  add the status valid to this form after successfully downloaded 
  files to the server. We should add 1 .png file to form valid -->
  <file-upload requiredFileType="image/png"
  formControlName="thumbnail"></file-upload>

  <mat-form-field>
    <input matInput placeholder="Price" formControlName="price" type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Promotional period</mat-label>
    <mat-date-range-input [rangePicker]="promoPicker">
      <!-- matStartDate and matEndDate it's material directives -->
      <input matStartDate placeholder="Start date" formControlName="promoStartAt">
      <input matEndDate placeholder="End date" formControlName="promoEndAt">      
    </mat-date-range-input>
    <mat-hint align="end">MM/DD/YYYY â€“ MM/DD/YYYY</mat-hint>

    <!-- form.dirty means that the user is not interact with form (like pristine) -->
    <mat-error *ngIf="form.errors?.promoPeriod && form.dirty">
      The start date must be before the end date.
    </mat-error>

    <!-- Button for show datepicker -->
    <!-- matSuffix say to the form-field that this btn should be at the end 
      of the end of the form-control -->
    <mat-datepicker-toggle matSuffix [for]="promoPicker"></mat-datepicker-toggle>
    <mat-date-range-picker #promoPicker></mat-date-range-picker>
  </mat-form-field>

</div>
<br><hr>
<!-- For check custom validator -->
<div class="form-val">
  Form validity state: {{ form.valid }}
</div>

<div class="form-val">
  {{ form.value | json }}
</div>
<br><hr>
